<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="lista-container">
        <header>
            <h1>Lista de Afazeres</h1>
        </header>

        <form id="adicionar-form">
            <p>Adicionar tarefa:</p>
            <div class="lista-control">
                <input type="text" id="input-adicionar" placeholder="Organize a sua agenda aqui">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="editar-form" class="esconder">
            <p>Editar tarefa:</p>
            <div class="lista-control">
                <input type="text" id="input-editar">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>

            <button id="cancelar-edit">Cancelar</button>
        </form>

        <div id="lista-tarefas">
            <div class="tarefas">
                <h3>Teste</h3>
                <button class="tarefa-feita">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="tarefa-editar">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="tarefa-remover">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
